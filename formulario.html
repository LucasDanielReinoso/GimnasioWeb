<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario DAMM Fitness</title>
  <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/gym-bench.png" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('form-background.jpg');
      background-size: cover;
      background-position: center;
      z-index: -2;
    }
    .background::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.2);
      z-index: -1;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Oswald', sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(100,0,0,0.08);
      padding: 40px 35px;
      border: 2px solid #d32f2f;
      max-width: 500px;
      width: 100%;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin: 40px 15px;
    }
    h2 {
      text-align: center;
      color: #d32f2f;
      margin: 0 0 24px 0;
      font-weight: 700;
      font-size: 28px;
      flex-shrink: 0;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 18px;
    }
    label {
      margin-bottom: 6px;
      color: #444;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #bdbdbd;
      border-radius: 8px;
      background: #f7f7f7;
      font-size: 16px;
      transition: border-color 0.2s;
      resize: vertical;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #d32f2f;
      outline: none;
      background: #fff;
    }
    .sex-options, .lesiones-options {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }
    .sex-options label,
    .lesiones-options label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 400;
      color: #555;
      cursor: pointer;
      user-select: none;
    }
    .form-group.sex-group, .form-group.lesiones-group {
      margin-bottom: 18px;
    }
    .form-group.sex-group > label,
    .form-group.lesiones-group > label {
      font-weight: 500;
      color: #444;
      margin-bottom: 8px;
      display: block;
    }
    #detalle-lesiones-container {
      margin-top: 12px;
    }
    .submit-btn {
      width: 100%;
      background: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    .submit-btn:hover,
    .submit-btn:focus {
      background: #b71c1c;
      outline: none;
    }
    #mensaje-exito {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.35);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      font-family: 'Oswald', sans-serif;
    }
    #mensaje-exito > div {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(100, 0, 0, 0.15);
      padding: 32px 24px;
      border: 2px solid #d32f2f;
      text-align: center;
      max-width: 350px;
      opacity: 1;
      transition: opacity 0.8s;
    }
    #mensaje-exito span {
      font-size: 1.3em;
      color: #d32f2f;
      font-weight: bold;
      display: block;
    }
    #mensaje-exito div {
      margin-top: 12px;
      color: #444;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .form-container {
        max-width: 90%;
        padding: 35px 25px;
        gap: 20px;
        margin: 30px 10px;
      }
      h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      input, select, textarea {
        font-size: 15px;
        padding: 9px 11px;
      }
      .submit-btn {
        font-size: 17px;
        padding: 13px 0;
      }
      /* Opciones sexo y lesiones centradas y mejor adaptadas */
      .sex-options, .lesiones-options {
        gap: 15px;
        justify-content: center;
      }
      .sex-options label, .lesiones-options label {
        flex: 1 1 45%;
        justify-content: flex-start;
        min-width: 120px;
      }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 30px 20px;
        max-width: 100%;
        gap: 20px;
        margin: 30px 10px;
      }
      h2 {
        font-size: 22px;
        margin-bottom: 16px;
      }
      input, select, textarea {
        font-size: 14px;
        padding: 8px 10px;
      }
      .submit-btn {
        font-size: 16px;
        padding: 12px 0;
      }
      .sex-options, .lesiones-options {
        gap: 12px;
        justify-content: center;
      }
      .sex-options label, .lesiones-options label {
        flex: 1 1 100%;
        justify-content: center;
      }
    }

    @media (min-width: 1200px) {
      .form-container {
        max-width: 600px;
        padding: 50px 45px;
        gap: 30px;
        margin: 50px 20px;
      }
      h2 {
        font-size: 32px;
      }
      input, select, textarea {
        font-size: 17px;
        padding: 12px 15px;
      }
      .submit-btn {
        font-size: 20px;
        padding: 16px 0;
      }
    }
  </style>
</head>
<body>
  <div class="background" aria-hidden="true"></div>
  <main class="form-container" role="main" aria-label="Formulario de registro de usuarios">
    <h2>Formulario DAMM Fitness</h2>
    <form id="form" novalidate>
      <div class="form-group">
        <label for="nombre">Nombre y Apellido</label>
        <input type="text" id="nombre" name="nombre" required autocomplete="name" />
      </div>
      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" min="10" max="99" required />
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{7,15}" required placeholder="Solo números, 7 a 15 dígitos" />
      </div>
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" required autocomplete="email" />
      </div>
      <div class="form-group">
        <label for="objetivo">Objetivo en mente</label>
        <select id="objetivo" name="objetivo" required>
          <option value="">Selecciona una opción</option>
          <option value="Aumentar-masa-muscular">Aumentar masa muscular</option>
          <option value="Reduccion-de-peso">Reducción de peso</option>
          <option value="Mejorar-resistencia">Mejorar resistencia</option>
          <option value="Salud">Mejorar salud general</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="altura">Altura (cm)</label>
        <input type="number" id="altura" name="altura" min="100" max="250" required />
      </div>
      <div class="form-group sex-group">
        <label>Sexo:</label>
        <div class="sex-options" role="radiogroup" aria-required="true">
          <label><input type="radio" name="sexo" value="Femenino" required /> Femenino</label>
          <label><input type="radio" name="sexo" value="Masculino" /> Masculino</label>
          <label><input type="radio" name="sexo" value="No_especificar" /> No especificar</label>
        </div>
      </div>
      <div class="form-group lesiones-group">
        <label>Lesiones:</label>
        <div class="lesiones-options" role="radiogroup" aria-required="true">
          <label>
            <input type="radio" name="lesiones" value="Si" required onchange="toggleDetalleLesiones(true)" />
            Sí (especificar abajo)
          </label>
          <label>
            <input type="radio" name="lesiones" value="No" onchange="toggleDetalleLesiones(false)" />
            No
          </label>
        </div>
        <div id="detalle-lesiones-container" style="display: none;">
          <label for="detalle_lesiones">Detalle de las lesiones</label>
          <textarea id="detalle_lesiones" name="detalle_lesiones" rows="3" maxlength="200" placeholder="Especificá tus lesiones aquí..."></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="introduccion">Presentación personal, incluya lesiones (máx. 200 caracteres)</label>
        <textarea id="introduccion" name="introduccion" maxlength="200" rows="3" placeholder="Escribe una breve introducción sobre ti..."></textarea>
      </div>
      <button type="submit" class="submit-btn" aria-label="Enviar formulario">Enviar</button>
    </form>
  </main>
  <div id="mensaje-exito" role="alertdialog" aria-modal="true" aria-labelledby="mensaje-exito-titulo" aria-describedby="mensaje-exito-texto">
    <div>
      <span id="mensaje-exito-titulo">¡Gracias por registrarte!</span>
      <div id="mensaje-exito-texto">Recibimos tu formulario correctamente.</div>
    </div>
  </div>
<script>
  const form = document.getElementById('form');
  const mensajeExito = document.getElementById('mensaje-exito');
  const detalleLesionesContainer = document.getElementById('detalle-lesiones-container');
  const detalleLesiones = document.getElementById('detalle_lesiones');

  function toggleDetalleLesiones(mostrar) {
    if (mostrar) {
      detalleLesionesContainer.style.display = 'block';
      detalleLesiones.setAttribute('required', 'required');
    } else {
      detalleLesionesContainer.style.display = 'none';
      detalleLesiones.removeAttribute('required');
      detalleLesiones.value = '';
    }
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    form.reset();
    toggleDetalleLesiones(false);

    mensajeExito.style.display = 'flex';

    setTimeout(() => {
      mensajeExito.style.opacity = '0';

      setTimeout(() => {
        mensajeExito.style.display = 'none';
        mensajeExito.style.opacity = '1';
      }, 800);

      window.location.href = "pagos.html";
    }, 1500);
  });
</script>

</body>
</html>
